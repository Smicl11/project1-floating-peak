<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>floating peak</title>

 <!-- STYLESHEETS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles/style.css">

 <!-- VENDOR SCRIPTS -->
 <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

 <!-- APPLICATION SCRIPTS -->
 <script src="scripts/app.js"></script>


</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1>floating peak</h1>
      <p>share beautiful scenery with the world</p>
    </div>
  </div>

  <div id="photos">
    <!-- <script id="pic-template" type="text/x-handlebars-template"> -->
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h3>{{title}}</h3>
            <p>{{about}}</p>
            <ul>{{#each tag}} {{/each}}</ul>
            <button class='btn btn-primary edit'>Edit</button>
            <button class='btn btn-primary edit-tags'>Edit Tags</button>
            <button class='btn btn-danger delete'>Delete Post</button>
          </div>
          <div class="col-sm-6">
            <img src="{{photoURL}}" height="480" width="700"></img>
          </div>
        </div>
      </div>
    <!-- </script> -->
  </div>

  <!-- BEGIN FORM -->
  <section id='photo-share' class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Share an Image</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Title</label>
              <div class="col-md-4">
                <input id="username" name="name" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="genres">About Your Scene</label>
              <div class="col-md-4">
                <textarea class="form-control" id="about" name="about" placeholder="Tell your story..." required=""></textarea>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="photoURL">Photo URL</label>
              <div class="col-md-4">
                <input id="photoURL" name="photoURL" type="text" placeholder="/image.jpg" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="tags">Tags (seperated by commas)</label>
              <div class="col-md-4">
                <input id="tags" name="tags" type="text" placeholder="SF, Ocean Beach, Golden Gate" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton"></label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
                <button onclick="location.href = 'https://youtu.be/dQw4w9WgXcQ';" class='btn btn-danger'>I'm Feeling Lucky!</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </section>
  <!-- END FORM -->

</body>

<footer>
  <div class='panel-footer'>
  </div>
</footer>
